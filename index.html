<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency Hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="hero-wrapper">
        
        <!-- Top Content Section -->
        <section class="hero-content">
            
            <!-- Left: Headline -->
            <div class="hero-headline-group">
                <span class="hero-label">Crafting digital experiences for</span>
                <h1 class="hero-title">
                    Fast Growing<br>Startups
                </h1>
            </div>

            <!-- Right: Description & Actions -->
            <div class="hero-action-group">
                <p class="hero-description">
                    We're a creative design agency dedicated to building brands that stand out and connect. From strategy to execution, we craft meaningful visuals, impactful digital experiences.
                </p>
                <div class="hero-buttons">
                    <button class="btn btn--primary">Book a free call</button>
                    <button class="btn btn--secondary">Our services</button>
                </div>
            </div>

        </section>

        <!-- Bottom: Moving Image Marquee -->
        <div class="marquee-wrapper">
            <div class="marquee-track">
                <!-- Set 1 -->
                <div class="marquee-item">
                    <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=1200&auto=format&fit=crop" alt="Runner" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?q=80&w=1200&auto=format&fit=crop" alt="Classic Car Orange" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.unsplash.com/photo-1636665515065-2a8a5ae8beb1?q=80&w=626&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Man with Sunglasses" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.unsplash.com/photo-1550345332-09e3ac987658?q=80&w=1200&auto=format&fit=crop" alt="Modern Design" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=1200&auto=format&fit=crop" alt="Fashion Portrait" class="marquee-image">
                </div>

                <!-- Set 2 (Duplicate for seamless loop) -->
                <div class="marquee-item">
                    <img src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?q=80&w=1200&auto=format&fit=crop" alt="Runner" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?q=80&w=1200&auto=format&fit=crop" alt="Classic Car Orange" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.unsplash.com/photo-1517466787929-bc90951d6dbb?q=80&w=1200&auto=format&fit=crop" alt="Man with Sunglasses" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.unsplash.com/photo-1550345332-09e3ac987658?q=80&w=1200&auto=format&fit=crop" alt="Modern Design" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=1200&auto=format&fit=crop" alt="Fashion Portrait" class="marquee-image">
                </div>
            </div>
        </div>

    </main>

</body>
</html>
