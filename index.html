<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency Hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="hero-wrapper">
        
        <!-- Top Content Section -->
        <section class="hero-content">
            
            <!-- Left: Headline -->
            <div class="hero-headline-group">
                <span class="hero-label">Crafting digital experiences for</span>
                <h1 class="hero-title">
                    Fast Growing<br>Startups
                </h1>
            </div>

            <!-- Right: Description & Actions -->
            <div class="hero-action-group">
                <p class="hero-description">
                    We're a creative design agency dedicated to building brands that stand out and connect. From strategy to execution, we craft meaningful visuals, impactful digital experiences.
                </p>
                <div class="hero-buttons">
                    <button class="btn btn--primary">Book a free call</button>
                    <button class="btn btn--secondary">Our services</button>
                </div>
            </div>

        </section>

        <!-- Bottom: Moving Image Marquee -->
        <div class="marquee-wrapper">
            <div class="marquee-track">
                <!-- Set 1 -->
                <div class="marquee-item">
                    <img src="https://images.pexels.com/photos/34768142/pexels-photo-34768142.jpeg" alt="Runner" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.pexels.com/photos/22873688/pexels-photo-22873688.jpeg" alt="Classic Car Orange" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.pexels.com/photos/31254178/pexels-photo-31254178.jpeg" alt="Man with Sunglasses" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.pexels.com/photos/31742859/pexels-photo-31742859.jpeg" alt="Modern Design" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.pexels.com/photos/30681761/pexels-photo-30681761.jpeg" alt="Fashion Portrait" class="marquee-image">
                </div>

                <!-- Set 2 (Duplicate for seamless loop) -->
                <div class="marquee-item">
                    <img src="https://images.pexels.com/photos/34730100/pexels-photo-34730100.jpeg" alt="Runner" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.pexels.com/photos/26937015/pexels-photo-26937015.jpeg" alt="Classic Car Orange" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.pexels.com/photos/31092746/pexels-photo-31092746.jpeg" alt="Man with Sunglasses" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.pexels.com/photos/28716417/pexels-photo-28716417.jpeg" alt="Modern Design" class="marquee-image">
                </div>
                <div class="marquee-item">
                    <img src="https://images.pexels.com/photos/34937701/pexels-photo-34937701.jpeg" alt="Fashion Portrait" class="marquee-image">
                </div>
            </div>
        </div>

    </main>

</body>
</html>
